# The following description appears in the Add-ons Manager

extensions.{7f57cf46-4467-4c2d-adfa-0cba7c507e54}.description=Webseiten komplett in einem Dokument speichern. Im MAFF-Archivformat wird die Webseite platzsparend in einem ZIP-ähnlichen Format gespeichert. Das MHT-Archivformat(Opera- & IE-Format) bietet einfachen Austausch der Webseiten-Archive mit Opera- & IE-Anwendern. Es können ganze Tab-Gruppen gespeichert, das Original eines Webarchives gesucht werden und vieles mehr!
