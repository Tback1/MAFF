# The following description appears in the Add-ons Manager

extensions.{7f57cf46-4467-4c2d-adfa-0cba7c507e54}.description=Webseiten komplett in einem Dokument speichern. Im MAFF-Archivformat wird die Webseite platzsparend in einem auf dem ZIP-Format basierenden Verfahren gespeichert. Das MHT-Archivformat(Opera- & IE-Format) bietet einfachen Austausch der Webseiten-Archive mit Opera- & IE-Anwendern. Außerdem können ganze Tab-Gruppen gespeichert, die Original-Quelle eines Webarchives gesucht werden und noch vieles mehr!
