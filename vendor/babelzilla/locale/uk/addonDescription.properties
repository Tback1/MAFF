extensions.{7f57cf46-4467-4c2d-adfa-0cba7c507e54}.description=Зберегти те, що ви бачите, в одному файлі. MAFF (на основі ZIP) компактно і унікально для відео та аудіо. MHT (формат Internet Explorer) дозволяє легко обмінюватися з IE користувачів. Зберігайте багато вкладок, знайдених оригіналі та багато іншого!
